<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label for="seu nome" >Seu nome</label>
        <input id="seu nome" placeholder="seu nome" type="seu nome" />
        <br>
        <label for="email">Seu email</label>
        <input id="email" placeholder="seu email" type="email" />
        <br>
        <label for="senha">Sua senha</label>
        <input id="senha" placeholder=" sua senha" type="password"
        ><br>
        <button type="submit">Cadrastrar</button>
    </form>
</body>
</html>
